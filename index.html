<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="logo.jpeg">
  <title>Library Game Danzz Alexandra</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 h-screen">
 <h2 class="text-3xl font-bold mt-5 text-white text-center ml-5">Library Game Danzz Alexandra</h2>
 <div class="text-white flex justify-center items-center">
   <div class="w-full max-w-2xl p-5">
    <div class="text-2xl mb-2" id="gameTitle">Coffe Vasta</div>
    <div class="text-base text-gray-400 mb-5" id="gameDesc">Game simulasi chill & cepat. Layani pelanggan dan capai skor tertinggi!</div>

    <iframe id="gameFrame" src="CoffeVasta/index.html" allowfullscreen class="mx-auto md:w-full w-72 h-96 md:h-128 rounded-xl shadow-lg border-none"></iframe>
    <p class="text-sm font-bold text-center text-gray-400 mt-2">Jika Muncul Error atau blank hitam, Silahkan Refresh</p>
    <div class="flex flex-col items-center">
    <div>
      <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="launchFullscreen()">Fullscreen</button>
      <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="window.open('https://github.com/mauladanahabibie', '_blank')">Github</button>
      <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="window.open('https://www.instagram.com/mldnhb_', '_blank')">Instagram</button>
    </div>
    <div>
    <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="loadGame('CoffeVasta')">Game 1</button>
    <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="loadGame('FlowchartGame')">Game 2</button>
    <button class="mt-4 px-5 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600" onclick="loadGame('DanzzDrift')">Game 3</button>
    </div>
    </div>
  </div>
 </div>

  <script>
    function loadGame(folder) {
      document.getElementById('gameFrame').src = folder + '/index.html';
      const title1 = 'Coffe Vasta', desc1 = 'Game simulasi chill & cepat. Layani pelanggan dan capai skor tertinggi!';
      const title2 = 'Flowchart Game', desc2= 'Game flowchart & algoritma. Buatlah flowchart yang benar agar karakter dapat mencapai tujuan.';
      const title3 = 'Danzz Drift Challenge', desc3 = 'Game drift & fastest lap. Driftlah mobil dengan sempurna dan capai skor tertinggi!';

      switch (folder) {
        case 'CoffeVasta':
          document.getElementById('gameTitle').innerText = title1;
          document.getElementById('gameDesc').innerText = desc1;
          break;
        case 'FlowchartGame':
          document.getElementById('gameTitle').innerText = title2;
          document.getElementById('gameDesc').innerText = desc2;
          break;
        case 'DanzzDrift':
          document.getElementById('gameTitle').innerText = title3;
          document.getElementById('gameDesc').innerText = desc3;
          break;
      }
    }

    function launchFullscreen() {
      const iframe = document.getElementById("gameFrame");

      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();

      iframe.classList.add("fullscreen");
    }

    document.addEventListener('fullscreenchange', exitHandler);
    document.addEventListener('webkitfullscreenchange', exitHandler);
    document.addEventListener('mozfullscreenchange', exitHandler);
    document.addEventListener('MSFullscreenChange', exitHandler);

    function exitHandler() {
      const iframe = document.getElementById("gameFrame");
      if (!document.fullscreenElement &&
          !document.webkitFullscreenElement &&
          !document.mozFullScreenElement &&
          !document.msFullscreenElement) {
        iframe.classList.remove("fullscreen");
      }
    }
  </script>

</body>
</html>
